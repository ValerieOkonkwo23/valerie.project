<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title> Document </title>
                <link rel="stylesheet" href="CSS/style2.css">
    </head>
    <body>
                <div class="container">
                    <div class="card">
                        <header> Valerie's Temperature Converter </header>
                        <div class="temp-fields">
                            <label for=""> Celsius </label>
                            <input id="Celsius" value="0" type="number" placeholder="Celsius">
                         </div>
                         <div class="temp-fields">
                             <label for=""> Farenheit </label>
                             <input id="Farenheit" value="0" type="number" placeholder="Farenheit">
                         </div>
                         <div class="temp-fields">
                             <label for=""> Kelvin </label>
                             <input id="Kelvin" value="0" type="number" placeholder="Kelvin">
                         </div>
                    </div>
                </div>
                <div class="send-btn" >
                    <button id="submit" class="spacing" type="submit" value="submit">Convert</button>
                    <button id="reset" class="spacing" type="reset" value="reset">Reset</button>
                </div>
                <script src="JS/script2.js"></script>
    </body>
</html>
